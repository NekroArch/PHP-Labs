<form action="handler2.php" id="reg" method="post">

<script>

document.getElementById('reg').onsubmit = function() {
	return test();
	};

function test(){
		if(document.querySelector('.cheackbox-group').querySelectorAll('input[type="checkbox"]:checked').length > 0){
			return true;
		}else{
			alert('Select language');
				return false;
		}
	};
